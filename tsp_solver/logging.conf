[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=fileHandler

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=simpleFormatter
args=('run.log', 'w',)

[formatter_simpleFormatter]
format=%(asctime)s.%(msecs)03d %(name)-20s %(message)s
datefmt=%Y%m%d-%H:%M:%S
